<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moran Menu Example</title>
    <style>
        body
        {
            background-color:#e6ffee
        }

        ul 
        {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: green;
        }
        li
        {
            float:left;
        }
        li a, .dropbtn 
        {
            display: inline-block;
            color: black;
            text-align: left;
            padding: 14px 16px;
            text-decoration: none;
            min-width:65px;
        }  

        li a:hover, .dropdown:hover .dropbtn 
        {
            background-color: lightgreen;
        }

        li.dropdown 
        {
            display: inline-block;
        }

        .dropdown-content 
        {
            display: none;
            position: absolute;
            background-color: lightgreen;
            min-width: 65px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a 
        {
            color: blue;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {background-color: palegreen;}

        .dropdown:hover .dropdown-content 
        {
            display: block;
        }

    </style>
</head>
<body>
<div class="topnav">
    <ul>
        <li class="dropdown">
            <a href=""  class="dropbtn"><b>File</b></a>
            <div class="dropdown-content">
                <a href="">New</a>
                <a href="">Open</a>
                <a href="">Save</a>
                <a href="">Print</a>
                <a href="">Close</a>
            </div>
        </li>
        <li class="dropdown">
            <a href=""  class="dropbtn">Edit</a>
            <div class="dropdown-content">
                <a></a>
                <a></a>
                <a></a>
                <a></a>
                <a></a>
            </div>
        </li>
        <li class="dropdown">
            <a href=""  class="dropbtn"><b>View</b></a>
            <div class="dropdown-content">
                <a></a>
                <a></a>
                <a></a>
                <a></a>
                <a></a>
            </div>
        </li>

    </ul>
</div>
</body>
</html>
